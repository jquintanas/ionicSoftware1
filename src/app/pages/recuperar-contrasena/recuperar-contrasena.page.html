<ion-header   >
  <ion-toolbar  class="toolbar" >
    <ion-buttons slot="start">
      <!-- <ion-button (click)="regresar()" >
        <ion-icon slot="start" name="chevron-back-outline" color="omipali"></ion-icon>
      </ion-button> -->
      <ion-back-button color="omipali"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="contenedor" fullscreen>
  <ion-toolbar  class="toolbar" >
    <ion-buttons slot="start">
      <!--<ion-back-button></ion-back-button>-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--<ion-buttons slot="start">
      <ion-button (click)="regresar()" >
        <ion-icon slot="start" name="chevron-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
  <div class="ion-margin contendorf">
    <div class="contenedorlogo">
      <img src="assets/logos/logo.png" class="imagenlogo">
    </div>
      <form class="ion-margin formulario" [formGroup]="formulario_r" (ngSubmit)="save()">
        <div class="itemmensaje">
          <ion-item color="none" lines="none" class="itemmensaje ion-no-padding">
            <h1 class="labelcorreo">Recuperar contraseña</h1>
          </ion-item>
        </div>  
        <ion-item color="none" lines="none" class="texto">
          <p class="p">Ingresa tu número de telefono para recibir mas iformación de como recuperar tu contraseña</p>  
        </ion-item>
        
        <ion-item  lines="none" class="correo " color="none" >
          <ion-icon slot="start" name="call-sharp" ></ion-icon>
          <ion-input type="text" placeholder="Ingrese su teléfono" class="inputel" formControlName="telefono"  autofocus="true"></ion-input>
        </ion-item>
        <div class="alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">          
          <div class="container-error-message " *ngIf="telefono.errors.required &&  telefono.touched">
            <ion-icon slot="start" name="information-circle-sharp" color="danger" ></ion-icon>
            Debe ingresar su número de teléfono
          </div>
          <div class="container-error-message " *ngIf="telefono.errors.pattern">
            <ion-icon slot="start" name="information-circle-sharp" color="danger" ></ion-icon>
            El número debe ser válido
          </div>
        </div>    
        <div class="contenedorboton">
          <ion-button  type="submit" expand="block" fill="clear"  class="enviarc" [disabled]="!formulario_r.valid" >
            Enviar 
          </ion-button>
        </div>
      </form>
  </div>
  
    
</ion-content>
