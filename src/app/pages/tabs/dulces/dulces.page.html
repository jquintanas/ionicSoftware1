<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col size="12" *ngFor="let dulce of dataDulces">
        <app-card-productos [Imagen]="dulce.Imagen" [Titulo]="dulce.Titulo" [Descripcion]="dulce.Descripcion" [Precio]="dulce.Precio" [Favorito]="dulce.Favorito" [esPar]="dulce.esPar"></app-card-productos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
