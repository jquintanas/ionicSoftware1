<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col size="12" *ngFor="let bebida of dataMostrar">
        <app-card-productos [Imagen]="bebida.ImagenP" [Titulo]="bebida.Titulo" [Descripcion]="bebida.Descripcion" [Precio]="bebida.Precio" [Favorito]="bebida.Favorito" [id]="bebida.id" [carrusel]="bebida.carrusel" [categoria]="bebida.categoria"></app-card-productos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
