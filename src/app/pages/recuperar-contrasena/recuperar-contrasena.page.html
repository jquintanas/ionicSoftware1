
<ion-header class="ion-no-border">
  <ion-toolbar  class="toolbar" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="contenedor" fullscreen>
  <div class="ion-margin contendorf">
    <div class="contenedorlogo">
      <img src="assets/logos/logo.png" class="imagenlogo">
    </div>
      <form class="ion-margin formulario" [formGroup]="formulario_r" (ngSubmit)="save()">
        <div class="itemmensaje">
          <ion-item color="none" lines="none" class="itemmensaje ion-no-padding">
            <h1 class="labelcorreo">Recuperar contraseña</h1>
          </ion-item>
        </div>  
        <ion-item color="none" lines="none" class="texto">
          <p class="p">Ingresa tu correo electrónico para recibir mas información de como recuperar tu contraseña</p>  
        </ion-item>
        
        <ion-item  lines="none" class="correo " color="none" >
          <ion-icon slot="start" name="mail" ></ion-icon>
          <ion-input type="text" placeholder="Ingrese su correo electrónico" class="inputel" formControlName="correo"  autofocus="true"></ion-input>
        </ion-item>
        <div
        class="alert-danger"
        *ngIf="correo.invalid && (correo.dirty || correo.touched)">
        <div class="container-error-message" *ngIf="correo.errors.required">
          <ion-icon
            slot="start"
            name="information-circle-sharp"
            color="danger"
          ></ion-icon>
          Debe ingresar un correo electrónico
        </div>
        <div class="container-error-message" *ngIf="correo.errors.pattern">
          <ion-icon
            slot="start"
            name="information-circle-sharp"
            color="danger"
          ></ion-icon>
          El correo debe ser válido
        </div>
      </div>
        <div class="contenedorboton">
          <ion-button  type="submit" expand="block" fill="clear"  class="enviarc" [disabled]="!formulario_r.valid" >
            Enviar 
          </ion-button>
        </div>
      </form>
  </div>
  
    
</ion-content>
