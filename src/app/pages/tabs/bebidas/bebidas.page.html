<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col size="12" *ngFor="let bebida of dataBebidas">
        <app-card-productos [Imagen]="bebida.Imagen" [Titulo]="bebida.Titulo" [Descripcion]="bebida.Descripcion" [Precio]="bebida.Precio" [Favorito]="bebida.Favorito" [esPar]="bebida.esPar"></app-card-productos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
