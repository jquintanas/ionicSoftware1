<ion-grid class="ion-no-padding ion-no-margin">
  <ion-row class="ion-no-padding ion-no-margin">
    <ion-col class="ion-no-margin ion-no-padding">
      <img class="img" src="{{ url }}" onerror="this.src='/assets/img/404.jpg';" />
      <ion-button *ngIf="!banderaCorazon" (click)="desmarcarFavorito()" class="ion-no-padding botonesIcionos">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="banderaCorazon" (click)="desmarcarFavorito()" class="ion-no-padding botonesIcionos">
        <ion-icon class="colorFavorito" slot="icon-only" name="heart-sharp"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
