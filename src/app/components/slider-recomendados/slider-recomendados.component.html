<ion-slides pager="false" [options]="slideOpts">
  <ion-slide *ngFor="let bebida of dataBebidas">
    <ion-grid>
      <ion-row> 
        <ion-col size="12">
          <app-card-productos [Imagen]="bebida.ImagenP" [Titulo]="bebida.Titulo" [Descripcion]="bebida.Descripcion" [Precio]="bebida.Precio" [id]="bebida.id" [carrusel]="bebida.carrusel" [categoria]="bebida.categoria"></app-card-productos>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
