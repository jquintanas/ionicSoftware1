<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let dulce of dataMostrar">
        <app-card-productos [Imagen]="dulce.ImagenP" [Titulo]="dulce.Titulo" [Descripcion]="dulce.Descripcion"
          [Precio]="dulce.Precio"  [id]="dulce.id" [carrusel]="dulce.carrusel" [categoria]="dulce.categoria">
        </app-card-productos>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
