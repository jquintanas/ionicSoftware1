<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row> 
        <ion-col size="12" *ngFor="let torta of dataTorta">
          <app-card-productos [Imagen]="torta.Imagen" [Titulo]="torta.Titulo" [Descripcion]="torta.Descripcion" [Precio]="torta.Precio" [Favorito]="torta.Favorito" [esPar]="torta.esPar"></app-card-productos>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
