<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row> 
        <ion-col size="12" *ngFor="let torta of dataMostrar">
          <app-card-productos [Imagen]="torta.ImagenP" [Titulo]="torta.Titulo" [Descripcion]="torta.Descripcion" [Precio]="torta.Precio" [Favorito]="torta.Favorito" [id]="torta.id" [carrusel]="torta.carrusel" [categoria]="torta.categoria"></app-card-productos>

      </ion-row>
    </ion-grid>
  </ion-content>
