<ion-card class="ion-no-padding ion-no-margin" >
  <ion-card-content class="ion-no-padding">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" (click)="abrirDetalles()" class="ion-no-padding" [ngClass]="{'ion-hide': banderaLoading}">
          <img src="{{urlImagen}}" onerror="this.src='/assets/img/404.jpg';" (load)="cambiarBandera()" [ngClass]="{'imgProducto': !banderaLoading, 'oculto': banderaLoading}">
        </ion-col>
        <ion-col size="4" *ngIf="banderaLoading">
          <ion-spinner name="crescent" class="spinner" color="omipali"></ion-spinner>
        </ion-col>
        <!-- -->
        <ion-col  size="8"  class="altoMaximo">
          <ion-row class="maximizar">
            <ion-col size="9" class="ion-no-padding bordesDerecho" (click)="abrirDetalles()">
              <ion-card-title class="ion-text-justify ion-text-wrap ion-text-capitalize">{{titulo}}</ion-card-title>
              <p class="ion-text-justify ion-text-wrap textAbstract">
                {{abstract}}
              </p>
              <p class="ion-text-justify ion-text-wrap precio" *ngIf="precio>0">
                $ {{precio}}
              </p>
            </ion-col>
            <ion-col size="3" class="fondoOscuro" [ngClass]="{'bordeActivo': cantidad>0}">
              <ion-button (click)="agregarAlCarrito()" class="ion-no-padding botonesIcionos">
                <ion-icon size="large" slot="icon-only" name="add-circle-outline"></ion-icon>
              </ion-button>
              <ion-button *ngIf="!banderaCorazon" (click)="marcarFavorito()" class="ion-no-padding botonesIcionos">
                <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
              </ion-button>
              <ion-button *ngIf="banderaCorazon" (click)="marcarFavorito()" class="ion-no-padding botonesIcionos">
                <ion-icon class="colorFavorito" slot="icon-only" name="heart-sharp"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
