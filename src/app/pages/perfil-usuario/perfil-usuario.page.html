<ion-header>
  <ion-toolbar color="omipalidarkd" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >
      Omi Pali
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">
  <div class="bg-image"></div>

  <div class="bg-text">
    <img
      class="profile-photo"
      src="/assets/img/user.png"
      (click)="zoomImage()"
    />
  </div>
  <label class="bg-text-name">
    Karla Burgos Gayrey
  </label>
  <ion-fab class="edit-perfil">
    <ion-button
      class="ion-margin-start ion-margin-end fab-button"
      color="omipalidarkd"
      (click)="abrirEdicion()"
    >
      <ion-text>Editar Perfil</ion-text>
    </ion-button>
  </ion-fab>

  <ion-row class="option-menu centrado">
    <ion-col>
      <ion-button color="omipalidarkd" class="menu-button"
        ><ion-icon color="omipali" name="chatbox-ellipses"></ion-icon
      ></ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="omipalidarkd" class="menu-button"
        ><ion-icon color="omipali" name="cash"></ion-icon
      ></ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="omipalidarkd" class="menu-button"
        ><ion-icon color="omipali" name="receipt"></ion-icon
      ></ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="omipalidarkd" class="menu-button"
        ><ion-icon color="omipali" name="help"></ion-icon
      ></ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="centrado">
    <ion-col class="centrado">
      <label class="centrado">Novedad</label>
    </ion-col>
    <ion-col class="centrado">
      <label class="centrado">Pago</label>
    </ion-col>
    <ion-col class="centrado">
      <label class="centrado">Pedido</label>
    </ion-col>
    <ion-col class="centrado">
      <label class="centrado">Ayuda</label>
    </ion-col>
  </ion-row>

  <ion-row class="fav centradoDivider">
    <ion-item-divider class="centradoDivider">
      <ion-label class="centradoDivider">
        Favoritos
      </ion-label>
    </ion-item-divider>
  </ion-row>
