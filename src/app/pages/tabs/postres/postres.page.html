<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let postre of dataMostrar">
          <app-card-productos [Imagen]="postre.foto" [Titulo]="postre.nombre" [Descripcion]="postre.descripcion"
            [Precio]="postre.precio" [id]="postre.idProducto" [carrusel]="postre.slide" [categoria]="postre.idCategoria">
          </app-card-productos>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
