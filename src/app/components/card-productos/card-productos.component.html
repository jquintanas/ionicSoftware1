<ion-card class="ion-no-padding ion-no-margin">
  <ion-card-content class="ion-no-padding">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" (click)="abrirDetalles()">
          <ion-thumbnail class="imgProducto">
            <img src="{{urlImagen}}" onerror="this.src='/assets/img/404.jpg';">
          </ion-thumbnail>
        </ion-col>
        <ion-col (click)="abrirDetalles()" size="6" class="ion-padding" [ngClass]="{'bordesCentro1': !banderaColor, 'bordesCentro2': banderaColor}">
          <ion-card-title class="ion-text-justify ion-text-wrap">{{titulo}}</ion-card-title>
          <p class="ion-text-justify ion-text-wrap textAbstract">
            {{abstract}}
          </p>
          <p class="ion-text-justify ion-text-wrap">
            $ {{precio}}
          </p>
        </ion-col>
        <ion-col size="2" class="padding2P" [ngClass]="{'bordesDerecho1': !banderaColor, 'bordesDerecho2': banderaColor}">
          <ion-button (click)="agregarAlCarrito()" class="ion-no-padding botonesIcionos">
            <ion-icon size="large" slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="!banderaCorazon" (click)="marcarFavorito()" class="ion-no-padding botonesIcionos">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="banderaCorazon" (click)="marcarFavorito()" class="ion-no-padding botonesIcionos">
            <ion-icon class="colorFavorito" slot="icon-only" name="heart-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
